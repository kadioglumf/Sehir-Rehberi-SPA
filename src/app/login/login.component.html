<div class="page" *ngIf="!isAuthenticated">
  <div class="container">
    <div class="left">
      <div class="login">Login</div>
      <p class="text--center">
        Not a member?
        <a [routerLink]="['/register']" routerLinkActive="active"
          >Sign up now</a
        >
      </p>
    </div>
    <div class="right">
      <form class="form" #loginForm="ngForm" (ngSubmit)="login()">
        <label for="email">email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginUser.email"
          required
          type="text"
          placeholder="Please enter the email"
          
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginUser.password"
          required
          type="password"
          placeholder="password"
        />
        <input
          type="submit"
          id="submit"
          value="Submit"
          [disabled]="!loginForm.valid"
        />
      </form>
    </div>
  </div>
</div>
