<div class="page" *ngIf="!isAuthenticated">
  <div class="container">
    <div class="left">
      <div class="login">Login</div>
      <p class="text--center">
        Not a member?
        <a [routerLink]="['/register']" routerLinkActive="active"
          >Sign up now</a
        >
      </p>
    </div>
    <div class="right">
      <form class="form" id="form" name="registration" #loginForm="ngForm" (ngSubmit)="login()">
        <div class="span" *ngIf="span">
          
        </div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginUser.email"
          required
          type="text"
          placeholder="fatih@kadioglu.com"
          
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginUser.password"
          required
          type="password"
          placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
        />
        <input
          type="submit"
          id="submit"
          value="Submit"
          [disabled]="!loginForm.valid"
        />
      </form>
    </div>
  </div>
</div>
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
