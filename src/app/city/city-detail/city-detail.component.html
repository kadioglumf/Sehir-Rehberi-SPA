<div class="page">
  <main role="main" class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="mt-3 pt-3">Pictures</h2>
        <ngx-gallery
          *ngIf="galleryImages"
          [options]="galleryOptions"
          [images]="galleryImages"
        ></ngx-gallery>
      </div>
      <div *ngIf="city" class="col-md-6">
        <h2 class="mt-3 pt-3">Notes</h2>
        <div [innerHTML]="city.description"></div>
      </div>
    </div>
  </main>
  <app-photo *ngIf="isAuthenticated"></app-photo>
</div>
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
