<div class="page">
  <main role="main">
    <div class="container">
      <div class="row">
        <form
          [formGroup]="cityAddForm"
          (ngSubmit)="addCity()"
          class="form-cityadd"
        >
          <h2 class="mt-3 pt-3 mb-3">Create City</h2>
          <div class="form-group">
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              placeholder="Şehir adı"
              autofocus
            />
            <span
              class="help-block"
              *ngIf="
                cityAddForm.get('name').hasError('required') &&
                cityAddForm.get('name').touched
              "
            >
              Şehir adı zorunludur
            </span>
          </div>
          <div class="form-group">
            <app-ngx-editor
              class="form-group"
              minHeight="125px"
              id="description"
              name="description"
              placeholder="Notlarınız"
              formControlName="description"
              [spellcheck]="true"
            ></app-ngx-editor>
            <span
              class="help-block"
              *ngIf="
                cityAddForm.get('description').hasError('required') &&
                cityAddForm.get('description').touched
              "
            >
              Not Girmeniz zorunludur
            </span>
            <div class="add-photo">
              <div class="file-upload">
                <div class="image-upload-wrap">
                  <input
                    class="file-upload-input"
                    type="file"
                    ng2FileSelect
                    [uploader]="uploader"
                  />
                  <div class="drag-text">
                    <h3>Drag and drop a file</h3>
                  </div>
                </div>
                <button
                  class="file-upload-btn"
                  type="submit"
                  [disabled] = "!cityAddForm.valid"
                >
                  Create City
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
