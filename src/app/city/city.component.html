<div class="page">
  <div class="container">
    <div class="row">
      <div *ngFor="let city of cities" class="col-md-6">
        <h2 class="mt-3 pt-3 text-center text-uppercase">{{ city.name }}</h2>
        <div class="card mb-5 shadow-sm">
          <img
            class="card-img-top"
            src="{{ city.photoUrl }}"
            style="height: 225px; width:100%"
            alt="Card image cap"
          />
          <div class="card-body">
            <p class="card-text" [innerHTML]="city.description"></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button
                  id="view"
                  type="button"
                  routerLink="/city-detail/{{ city.id }}"
                  class="btn btn-sm btn-outline-secondary"
                >
                  View
                </button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
